imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        driver: "pdo_sqlite"
        path: "%kernel.root_dir%/../var/data/easyadmin.sqlite"
        url: ~
        user: ~
        password: ~
        host: ~
